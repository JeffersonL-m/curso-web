<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Flexbox</title>

</head>
    <style>
        .container {
            background-color: lightblue;
            padding: 10px;

            display: flex;

        }

        .container > div{
            border: 1px solid black;
            background-color: blue;
            padding: 10px;
        }
    </style>
<body>
    <div class="container">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </div>
  

</body>
</html>
