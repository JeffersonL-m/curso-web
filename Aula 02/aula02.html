<!DOCTYPE html>         <!--   Informa ao avegador que é um doc html5-->
<html lang="pt-br">     <!--  Elemento raiz do documento, tal qual um main(), nesse caso informa qual é a língua do texto -->
    <head>              <!-- Seção de metadados, contém título e outras informações que não será visível para a página-->  
        <meta charset="UTF-8">                  <!-- Define quais tipos de char são permitidos -->
        <title>Meu Primeiro Site</title>        <!-- Nome da página-->
    </head>
    <body>
        <!-- <body> é a seção de conteúdo vísivel da página-->
        <h1>Olá, mundo!</h1>                    <!--são tags de tipo de texto-->
        <p>Bem-vindo ao meu site.</p>
    </body>
</html>
